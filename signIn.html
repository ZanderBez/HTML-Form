<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Sign In</title>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <form>
        <div class="icon"></div>
        <h3><strong>SPOTIFY</strong></h3>

        <div class="button">
            <a href="signIn.html">SIGN IN</a>
        </div>
        <div class="button">
            <a href="index.html">SIGN UP</a>
        </div>

        <input class="input-el" type="text" placeholder="Username" required>
        <input class="input-el" type="email" placeholder="Your Email Address" required>
        <input class="input-el" type="password" placeholder="Password" required>

        <button class="input-el" type="submit">SIGN IN</button>

        <p>Forgot Password?</p>
        
    </form>
</body>
</html>
